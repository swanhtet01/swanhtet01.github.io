<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Super Mega AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 25% 25%, #667eea 0%, transparent 50%), radial-gradient(circle at 75% 75%, #764ba2 0%, transparent 50%);"></div>
    </div>

    <!-- Login Form Container -->
    <div class="login-container w-full max-w-md p-8 rounded-2xl shadow-2xl relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <i class="fas fa-robot text-3xl text-purple-600"></i>
                <span class="text-2xl font-bold text-gray-800">Super Mega AI</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to your autonomous AI platform</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2 text-purple-600"></i>Email Address
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all"
                    placeholder="your@email.com"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-purple-600"></i>Password
                </label>
                <div class="relative">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all"
                        placeholder="Enter your password"
                    >
                    <button
                        type="button"
                        id="togglePassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-purple-600"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                    <span class="ml-2 text-sm text-gray-700">Remember me</span>
                </label>
                <a href="/forgot-password" class="text-sm text-purple-600 hover:text-purple-800">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button
                type="submit"
                id="loginBtn"
                class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-purple-700 focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all transform hover:scale-[1.02] active:scale-[0.98]"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="my-8 flex items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="px-4 text-gray-500 text-sm">or continue with</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Social Login -->
        <div class="space-y-3">
            <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all">
                <i class="fab fa-google text-red-500 mr-3"></i>
                Continue with Google
            </button>
            <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all">
                <i class="fab fa-microsoft text-blue-500 mr-3"></i>
                Continue with Microsoft
            </button>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center mt-8">
            <p class="text-gray-600">Don't have an account?</p>
            <a href="/register" class="text-purple-600 hover:text-purple-800 font-semibold">
                Create free account <i class="fas fa-arrow-right ml-1"></i>
            </a>
        </div>

        <!-- Error/Success Messages -->
        <div id="message" class="hidden mt-4 p-4 rounded-lg"></div>
    </div>

    <!-- Background Elements -->
    <div class="absolute top-10 left-10 text-white/20 text-6xl">
        <i class="fas fa-robot"></i>
    </div>
    <div class="absolute bottom-10 right-10 text-white/20 text-4xl">
        <i class="fas fa-cogs"></i>
    </div>
    <div class="absolute top-1/2 left-5 text-white/20 text-3xl">
        <i class="fas fa-brain"></i>
    </div>

    <script>
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('message');
            const formData = new FormData(this);
            
            // Show loading state
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password'),
                        remember: formData.get('remember') === 'on'
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    // Show success message
                    messageDiv.className = 'mt-4 p-4 rounded-lg bg-green-100 border border-green-400 text-green-700';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.classList.remove('hidden');
                    
                    // Store token and redirect
                    if (result.token) {
                        localStorage.setItem('auth_token', result.token);
                    }
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    // Show error message
                    messageDiv.className = 'mt-4 p-4 rounded-lg bg-red-100 border border-red-400 text-red-700';
                    messageDiv.textContent = result.detail || 'Login failed. Please try again.';
                    messageDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.className = 'mt-4 p-4 rounded-lg bg-red-100 border border-red-400 text-red-700';
                messageDiv.textContent = 'Network error. Please check your connection and try again.';
                messageDiv.classList.remove('hidden');
            } finally {
                // Reset button state
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
                loginBtn.disabled = false;
            }
        });

        // Input validation and styling
        const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value && !this.validity.valid) {
                    this.classList.add('border-red-500', 'focus:ring-red-500');
                    this.classList.remove('border-gray-300', 'focus:ring-purple-600');
                } else if (this.value && this.validity.valid) {
                    this.classList.add('border-green-500', 'focus:ring-green-500');
                    this.classList.remove('border-gray-300', 'focus:ring-purple-600', 'border-red-500', 'focus:ring-red-500');
                } else {
                    this.classList.remove('border-red-500', 'focus:ring-red-500', 'border-green-500', 'focus:ring-green-500');
                    this.classList.add('border-gray-300', 'focus:ring-purple-600');
                }
            });
        });

        // Auto-hide messages after 5 seconds
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            if (!messageDiv.classList.contains('hidden')) {
                setTimeout(() => {
                    messageDiv.classList.add('hidden');
                }, 5000);
            }
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Verify token is still valid
                fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/dashboard';
                    } else {
                        localStorage.removeItem('auth_token');
                    }
                }).catch(() => {
                    localStorage.removeItem('auth_token');
                });
            }
        });
    </script>
</body>
</html>
