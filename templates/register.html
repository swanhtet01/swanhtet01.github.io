<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Super Mega AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .register-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .strength-meter {
            height: 4px;
            border-radius: 2px;
            background: #e5e5e5;
            overflow: hidden;
        }
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 25% 25%, #667eea 0%, transparent 50%), radial-gradient(circle at 75% 75%, #764ba2 0%, transparent 50%);"></div>
    </div>

    <!-- Register Form Container -->
    <div class="register-container w-full max-w-lg p-8 rounded-2xl shadow-2xl relative z-10 my-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <i class="fas fa-robot text-3xl text-purple-600"></i>
                <span class="text-2xl font-bold text-gray-800">Super Mega AI</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Create Your Account</h1>
            <p class="text-gray-600">Start your free trial with 100 AI calls</p>
        </div>

        <!-- Registration Form -->
        <form id="registerForm" class="space-y-6">
            <!-- Full Name -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2 text-purple-600"></i>Full Name
                </label>
                <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all"
                    placeholder="John Doe"
                >
            </div>

            <!-- Company Name -->
            <div>
                <label for="company" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-building mr-2 text-purple-600"></i>Company Name
                </label>
                <input
                    type="text"
                    id="company"
                    name="company"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all"
                    placeholder="Your Company Inc."
                >
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2 text-purple-600"></i>Email Address
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all"
                    placeholder="your@email.com"
                >
                <div id="emailError" class="hidden text-red-600 text-sm mt-1"></div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-purple-600"></i>Password
                </label>
                <div class="relative">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="8"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all"
                        placeholder="Create a strong password"
                    >
                    <button
                        type="button"
                        id="togglePassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-purple-600"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <!-- Password Strength Meter -->
                <div class="mt-2">
                    <div class="strength-meter">
                        <div id="strengthFill" class="strength-fill w-0 bg-red-500"></div>
                    </div>
                    <p id="strengthText" class="text-sm text-gray-600 mt-1">Enter a password to see strength</p>
                </div>
                <div class="text-xs text-gray-500 mt-2">
                    Password must be at least 8 characters with uppercase, lowercase, number, and special character
                </div>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-purple-600"></i>Confirm Password
                </label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all"
                    placeholder="Confirm your password"
                >
                <div id="passwordMatchError" class="hidden text-red-600 text-sm mt-1">Passwords do not match</div>
            </div>

            <!-- Plan Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">
                    <i class="fas fa-credit-card mr-2 text-purple-600"></i>Choose Your Plan
                </label>
                <div class="space-y-3">
                    <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-purple-300 transition-all">
                        <input type="radio" name="plan" value="free" checked class="h-4 w-4 text-purple-600">
                        <div class="ml-3 flex-grow">
                            <div class="flex justify-between items-center">
                                <span class="font-semibold text-gray-800">Free Trial</span>
                                <span class="text-2xl font-bold text-gray-800">$0</span>
                            </div>
                            <p class="text-sm text-gray-600">100 AI calls/month • 1 AI agent • Basic analytics</p>
                        </div>
                    </label>
                    
                    <label class="flex items-center p-4 border-2 border-purple-200 rounded-lg cursor-pointer hover:border-purple-400 transition-all bg-purple-50">
                        <input type="radio" name="plan" value="starter" class="h-4 w-4 text-purple-600">
                        <div class="ml-3 flex-grow">
                            <div class="flex justify-between items-center">
                                <span class="font-semibold text-purple-800">Starter</span>
                                <span class="text-2xl font-bold text-purple-800">$29</span>
                            </div>
                            <p class="text-sm text-purple-700">1,000 AI calls/month • 2 AI agents • Email automation</p>
                        </div>
                    </label>
                    
                    <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-purple-300 transition-all">
                        <input type="radio" name="plan" value="professional" class="h-4 w-4 text-purple-600">
                        <div class="ml-3 flex-grow">
                            <div class="flex justify-between items-center">
                                <span class="font-semibold text-gray-800">Professional</span>
                                <span class="text-2xl font-bold text-gray-800">$99</span>
                            </div>
                            <p class="text-sm text-gray-600">10,000 AI calls/month • 10 AI agents • Multi-model AI</p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Terms and Privacy -->
            <div class="flex items-start space-x-3">
                <input
                    type="checkbox"
                    id="terms"
                    name="terms"
                    required
                    class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded mt-1"
                >
                <label for="terms" class="text-sm text-gray-700">
                    I agree to the
                    <a href="/terms" class="text-purple-600 hover:text-purple-800">Terms of Service</a>
                    and
                    <a href="/privacy" class="text-purple-600 hover:text-purple-800">Privacy Policy</a>
                </label>
            </div>

            <!-- Marketing Emails -->
            <div class="flex items-start space-x-3">
                <input
                    type="checkbox"
                    id="marketing"
                    name="marketing"
                    class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded mt-1"
                >
                <label for="marketing" class="text-sm text-gray-700">
                    Send me product updates and marketing emails (optional)
                </label>
            </div>

            <!-- Register Button -->
            <button
                type="submit"
                id="registerBtn"
                class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-purple-700 focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all transform hover:scale-[1.02] active:scale-[0.98]"
            >
                <i class="fas fa-user-plus mr-2"></i>Create Account
            </button>
        </form>

        <!-- Divider -->
        <div class="my-8 flex items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="px-4 text-gray-500 text-sm">or continue with</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Social Registration -->
        <div class="space-y-3">
            <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all">
                <i class="fab fa-google text-red-500 mr-3"></i>
                Continue with Google
            </button>
            <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all">
                <i class="fab fa-microsoft text-blue-500 mr-3"></i>
                Continue with Microsoft
            </button>
        </div>

        <!-- Login Link -->
        <div class="text-center mt-8">
            <p class="text-gray-600">Already have an account?</p>
            <a href="/login" class="text-purple-600 hover:text-purple-800 font-semibold">
                Sign in here <i class="fas fa-arrow-right ml-1"></i>
            </a>
        </div>

        <!-- Error/Success Messages -->
        <div id="message" class="hidden mt-4 p-4 rounded-lg"></div>
    </div>

    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength += 1;
            else feedback.push("at least 8 characters");

            if (/[a-z]/.test(password)) strength += 1;
            else feedback.push("lowercase letter");

            if (/[A-Z]/.test(password)) strength += 1;
            else feedback.push("uppercase letter");

            if (/[0-9]/.test(password)) strength += 1;
            else feedback.push("number");

            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            else feedback.push("special character");

            return { strength, feedback };
        }

        // Update password strength meter
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const { strength, feedback } = checkPasswordStrength(password);
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-blue-500', 'bg-green-500'];
            const labels = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
            const widths = ['w-1/5', 'w-2/5', 'w-3/5', 'w-4/5', 'w-full'];

            // Clear previous classes
            strengthFill.className = 'strength-fill h-full transition-all duration-300';
            
            if (password.length > 0) {
                strengthFill.classList.add(widths[strength - 1] || 'w-1/5');
                strengthFill.classList.add(colors[strength - 1] || 'bg-red-500');
                strengthText.textContent = labels[strength - 1] || 'Very Weak';
                
                if (feedback.length > 0) {
                    strengthText.textContent += ` - Missing: ${feedback.join(', ')}`;
                }
            } else {
                strengthText.textContent = 'Enter a password to see strength';
            }
        });

        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Password confirmation validation
        function validatePasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('passwordMatchError');
            
            if (confirmPassword && password !== confirmPassword) {
                errorDiv.classList.remove('hidden');
                return false;
            } else {
                errorDiv.classList.add('hidden');
                return true;
            }
        }

        document.getElementById('confirmPassword').addEventListener('blur', validatePasswordMatch);
        document.getElementById('password').addEventListener('input', function() {
            if (document.getElementById('confirmPassword').value) {
                validatePasswordMatch();
            }
        });

        // Email validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const errorDiv = document.getElementById('emailError');
            
            if (email && !this.validity.valid) {
                errorDiv.textContent = 'Please enter a valid email address';
                errorDiv.classList.remove('hidden');
            } else {
                errorDiv.classList.add('hidden');
            }
        });

        // Form submission handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const messageDiv = document.getElementById('message');
            const formData = new FormData(this);
            
            // Validate password match
            if (!validatePasswordMatch()) {
                return;
            }
            
            // Check password strength
            const password = formData.get('password');
            const { strength } = checkPasswordStrength(password);
            if (strength < 4) {
                messageDiv.className = 'mt-4 p-4 rounded-lg bg-yellow-100 border border-yellow-400 text-yellow-700';
                messageDiv.textContent = 'Please use a stronger password for better security.';
                messageDiv.classList.remove('hidden');
                return;
            }

            // Show loading state
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';
            registerBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        full_name: formData.get('fullName'),
                        company: formData.get('company'),
                        email: formData.get('email'),
                        password: formData.get('password'),
                        plan: formData.get('plan'),
                        marketing_emails: formData.get('marketing') === 'on'
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    // Show success message
                    messageDiv.className = 'mt-4 p-4 rounded-lg bg-green-100 border border-green-400 text-green-700';
                    messageDiv.innerHTML = `
                        <div class="flex items-center">
                            <i class="fas fa-check-circle mr-2"></i>
                            Account created successfully! Please check your email to verify your account.
                        </div>
                    `;
                    messageDiv.classList.remove('hidden');
                    
                    // Clear form
                    this.reset();
                    
                    // Redirect to verification page after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/verify-email';
                    }, 3000);
                } else {
                    // Show error message
                    messageDiv.className = 'mt-4 p-4 rounded-lg bg-red-100 border border-red-400 text-red-700';
                    messageDiv.textContent = result.detail || 'Registration failed. Please try again.';
                    messageDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Registration error:', error);
                messageDiv.className = 'mt-4 p-4 rounded-lg bg-red-100 border border-red-400 text-red-700';
                messageDiv.textContent = 'Network error. Please check your connection and try again.';
                messageDiv.classList.remove('hidden');
            } finally {
                // Reset button state
                registerBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Create Account';
                registerBtn.disabled = false;
            }
        });

        // Input validation styling
        const inputs = document.querySelectorAll('input[type="email"], input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value && !this.validity.valid) {
                    this.classList.add('border-red-500', 'focus:ring-red-500');
                    this.classList.remove('border-gray-300', 'focus:ring-purple-600');
                } else if (this.value && this.validity.valid) {
                    this.classList.add('border-green-500', 'focus:ring-green-500');
                    this.classList.remove('border-gray-300', 'focus:ring-purple-600', 'border-red-500', 'focus:ring-red-500');
                } else {
                    this.classList.remove('border-red-500', 'focus:ring-red-500', 'border-green-500', 'focus:ring-green-500');
                    this.classList.add('border-gray-300', 'focus:ring-purple-600');
                }
            });
        });

        // Plan selection styling
        document.querySelectorAll('input[name="plan"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('input[name="plan"]').forEach(r => {
                    const label = r.closest('label');
                    if (r.checked) {
                        label.classList.add('border-purple-500', 'bg-purple-50');
                        label.classList.remove('border-gray-200', 'bg-white');
                    } else {
                        label.classList.remove('border-purple-500', 'bg-purple-50');
                        label.classList.add('border-gray-200', 'bg-white');
                    }
                });
            });
        });
    </script>
</body>
</html>
