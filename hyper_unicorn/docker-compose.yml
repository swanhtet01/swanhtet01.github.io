version: '3.8'

# ============================================================================
# HYPER UNICORN Infrastructure
# SuperMega.dev AI Agent Operating System
# ============================================================================

services:
  # ==========================================================================
  # Core Services
  # ==========================================================================
  
  # Master Control Agent - The Orchestration Brain
  mca:
    build:
      context: .
      dockerfile: docker/Dockerfile.mca
    container_name: hyper-mca
    ports:
      - "8080:8080"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - redis
      - qdrant
    volumes:
      - ./data/mca:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - hyper-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Alfred Dashboard - Human-AI Interface
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    container_name: hyper-dashboard
    ports:
      - "8501:8501"
    environment:
      - MCA_URL=http://mca:8080
      - BANGKOK_NODE_IP=${BANGKOK_NODE_IP:-100.113.30.52}
    depends_on:
      - mca
    restart: unless-stopped
    networks:
      - hyper-net

  # ==========================================================================
  # Data Layer
  # ==========================================================================
  
  # Redis - Short-term Memory & Message Queue
  redis:
    image: redis:7-alpine
    container_name: hyper-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - hyper-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant - Vector Memory (Long-term Semantic Memory)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: hyper-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - hyper-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Orchestration Layer
  # ==========================================================================
  
  # n8n - Workflow Automation Engine
  n8n:
    image: n8nio/n8n:latest
    container_name: hyper-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-supermega}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://n8n:5678/
      - GENERIC_TIMEZONE=Asia/Bangkok
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped
    networks:
      - hyper-net

  # ==========================================================================
  # Monitoring & Observability
  # ==========================================================================
  
  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: hyper-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - hyper-net

  # Grafana - Dashboards & Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: hyper-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-supermega}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - hyper-net

  # ==========================================================================
  # Agent Execution Sandboxes
  # ==========================================================================
  
  # Code Execution Sandbox
  code-sandbox:
    build:
      context: .
      dockerfile: docker/Dockerfile.sandbox
    container_name: hyper-sandbox
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_TOKEN=${JUPYTER_TOKEN:-supermega}
    volumes:
      - sandbox_data:/home/sandbox/workspace
    restart: unless-stopped
    networks:
      - hyper-net
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID

  # ==========================================================================
  # Utility Services
  # ==========================================================================
  
  # Nginx - Reverse Proxy & Load Balancer
  nginx:
    image: nginx:alpine
    container_name: hyper-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - mca
      - dashboard
      - n8n
    restart: unless-stopped
    networks:
      - hyper-net

  # Watchtower - Auto-update Containers
  watchtower:
    image: containrrr/watchtower
    container_name: hyper-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
    restart: unless-stopped
    networks:
      - hyper-net

# ============================================================================
# Networks
# ============================================================================

networks:
  hyper-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================================================
# Volumes
# ============================================================================

volumes:
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  n8n_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  sandbox_data:
    driver: local
