# Agent Monitor API Routes
location /agent-monitor/ {
    proxy_pass http://localhost:5000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    
    # CORS headers
    add_header 'Access-Control-Allow-Origin' 'https://swanhtet01.github.io';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
}

# Static monitoring dashboard
location /agent-monitor {
    alias /var/www/html/agent-monitor;
    try_files $uri $uri/ /agent-monitor/index.html;
    expires 1h;
    add_header Cache-Control "public, no-transform";
}
