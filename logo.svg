<!-- SUPER MEGA Logo as SVG -->
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Lightning effects -->
  <path d="M10 10 L50 40 L30 40 L70 70" stroke="url(#lightningGradient)" stroke-width="2" fill="none" filter="url(#glow)"/>
  <path d="M180 15 L140 35 L160 35 L120 65" stroke="url(#lightningGradient)" stroke-width="2" fill="none" filter="url(#glow)"/>
  
  <!-- SUPER text -->
  <text x="20" y="35" font-family="Arial Black, Arial" font-size="22" font-weight="900" fill="url(#goldGradient)" filter="url(#glow)">SUPER</text>
  
  <!-- MEGA text -->  
  <text x="20" y="60" font-family="Arial Black, Arial" font-size="22" font-weight="900" fill="url(#goldGradient)" filter="url(#glow)">MEGA</text>
  
  <!-- Power effects -->
  <circle cx="160" cy="40" r="3" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="25" r="2" fill="#FFA500" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
